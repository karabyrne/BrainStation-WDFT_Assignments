<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Journal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="objects_assignment.css">
</head>

<body>

    <div class="row">
        <div class="col-xs-12">
            <div class="hero-image">
                <div class="hero-text">
                    <h1>Minutes</h1>
                </div>
                <div class="hero-text">
                    <p>Take a moment to take a minute.</p>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="row">
            <div class="col-xs-12 addEntry alert alert-success">
                <h2>New Entry</h2>
                <form class="form-horizontal col-xs-12 col-sm-offset-2 col-sm-8">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control title" placeholder="Title" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="author" class="col-sm-2 control-label">Author</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control author" placeholder="Author" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">Content</label>
                        <div class="col-sm-10">
                            <textarea class="form-control content" placeholder="Your entry goes here..." rows="7" required></textarea>
                        </div>
                    </div>
                    <div class="form-group addEntry">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="addEntry btn btn-lg btn-outline">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                <h2>Recent Entries</h2>
                <div>
                    <ul class="entryWrapper"></ul>
                </div>
            </div>
        </div>
    </section>
    <script src="objects_assignment.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
